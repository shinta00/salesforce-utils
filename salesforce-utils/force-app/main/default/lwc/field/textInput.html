<template>
  <template if:true={isVisible}>
            <lightning-layout-item>
                <template if:true={isCurrencyInput}>
                    <lightning-input 
                        label={label}
                        type="number"
                        disabled={disabled}
                        readonly={readonly}
                        required={required}
                        placeholder={placeholder}
                        name={fieldObject.name}
                        value={currencyValue}
                        data-reference={fieldObject.reference}
                        field-level-help={tooltip}
                        formatter="currency"
                        step="0.01"
                        onblur={handleChange}
                    >
                    </lightning-input>                    
                </template>
                <template if:true={isNumberInput}>
                    <lightning-input 
                        label={label}
                        type="number"
                        disabled={disabled}
                        readonly={readonly}
                        required={required}
                        placeholder={placeholder}
                        name={fieldObject.name}
                        value={fieldObject.value}
                        data-reference={fieldObject.reference}
                        field-level-help={tooltip}
                        formatter="percent" 
                        step={decimalPlaces}
                        onblur={handleChange}
                    >
                    </lightning-input>                    
                </template>
                <template if:true={isIntegerInput}>
                    <lightning-input 
                        label={label}
                        type="number"
                        disabled={disabled}
                        readonly={readonly}
                        required={required}
                        placeholder={placeholder}
                        name={fieldObject.name}
                        value={fieldObject.value}
                        data-reference={fieldObject.reference}
                        field-level-help={tooltip}
                        step="1"
                        onblur={handleChange}
                    >
                    </lightning-input>                    
                </template>                         
                <template if:true={isPercentageInput}>
                    <lightning-input 
                        label={label}
                        type="number"
                        disabled={disabled}
                        readonly={readonly}
                        required={required}
                        placeholder={placeholder}
                        name={fieldObject.name}
                        value={fieldObject.value}
                        data-reference={fieldObject.reference}
                        field-level-help={tooltip}
                        formatter="percent" 
                        step="0.01"
                        onblur={handleChange}
                    >
                    </lightning-input>                    
                </template>
                <template if:true={isPhoneInput}>
                    <lightning-input 
                        label={label}
                        type="tel"
                        disabled={disabled}
                        readonly={readonly}
                        required={required}
                        placeholder={placeholder}
                        name={fieldObject.name}
                        value={fieldObject.value}
                        data-reference={fieldObject.reference}
                        field-level-help={tooltip}
                        onblur={handleChange}
                    >
                    </lightning-input>
                </template>
                <template if:true={isEmailInput}>
                    <lightning-input 
                        label={label}
                        type="email"
                        disabled={disabled}
                        readonly={readonly}
                        required={required}
                        placeholder={placeholder}
                        name={fieldObject.name}
                        value={fieldObject.value}
                        data-reference={fieldObject.reference}
                        field-level-help={tooltip}
                        onblur={handleChange}
                    >
                    </lightning-input>
                </template>
                <template if:true={isUrlInput}>
                    <lightning-input 
                        label={label}
                        type="url"
                        disabled={disabled}
                        readonly={readonly}
                        required={required}
                        placeholder={placeholder}
                        name={fieldObject.name}
                        value={fieldObject.value}
                        data-reference={fieldObject.reference}
                        field-level-help={tooltip}
                        onblur={handleChange}
                    >
                    </lightning-input>
                </template>                                              
                <template if:true={isPlainTextInput}>
                    <lightning-input 
                        label={label}
                        type={formatReadWritetType}
                        disabled={disabled}
                        readonly={readonly}
                        required={required}
                        placeholder={placeholder}
                        name={fieldObject.name}
                        value={fieldObject.value}
                        data-reference={fieldObject.reference}
                        field-level-help={tooltip}
                        variant={textInputVariant}
                        onblur={handleChange}
                    >
                    </lightning-input>
                </template>
            </lightning-layout-item>
  </template>
</template>
