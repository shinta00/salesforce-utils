<template>
  <template if:true={hasErrors}>
    <lightning-layout multiple-rows="true">
      <lightning-layout-item padding="around-small" size="12">
        <div class="slds-theme_error slds-p-around_small lgc-bg">
          <lightning-tile label={titleMsg} type="media" onclick={hideErrors}>
            <lightning-icon
              slot="media"
              icon-name="utility:error"
              variant="inverse"
              size="small"
              onclick={hideErrors}
            ></lightning-icon>
            <p class="slds-truncate">{message}</p>
          </lightning-tile>
        </div>
      </lightning-layout-item>
      <lightning-layout-item size="12">
        <ul class="errorsList slds-p-bottom_large">
          <template for:each={errors} for:item="message">
            <p class="slds-text-body_regular" key={message}></p>
            <li
              class="slds-p-left_large slds-p-top_x-small"
              style="color: rgb(194, 57, 52);"
              key={message}
            >
              {message}
            </li>
          </template>
        </ul>
      </lightning-layout-item>
    </lightning-layout>
  </template>
</template>
