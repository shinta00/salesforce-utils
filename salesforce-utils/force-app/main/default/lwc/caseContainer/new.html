<template>
        <c-modal-dialog></c-modal-dialog>
        <template if:true={showSpinner}>
            <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
        </template>
        <div class="c-container">
            <lightning-layout multiple-rows="true">
                <lightning-layout-item padding="around-small" size="12">
                    <lightning-layout multiple-rows="true" class="slds-clearfix slds-m-left_medium slds-m-right_medium" >
                        <lightning-layout-item size="12">
                            <c-view
                                field-changed-handler={handleFieldChanged}
                                field-clicked-handler={handleFieldClicked}
                                field-blured-handler={handleFieldBlured}
                                register-component={registerComponent}
                                get-work-object={getWorkObject}
                                onlistactionevent={handleGridAction}
                                view-object={newHarnessView}
                                url={url}
                            ></c-view>
                        </lightning-layout-item>
                    </lightning-layout>
                </lightning-layout-item>
                <template if:false={hideButtonsArea}>
                    <lightning-layout-item class="slds-clearfix" padding="around-small" size="12">
                        <div class="slds-float_left">
                            <lightning-button label="Cancel" variant="destructive" onclick={handleCancel} class="slds-m-left_medium"></lightning-button>
                        </div>
                        <div class="slds-float_right">
                            <lightning-button label="Submit" variant="brand" onclick={handleCreateWork} class="slds-m-right_medium"></lightning-button>
                        </div>
                    </lightning-layout-item>
                </template>
            </lightning-layout>
        </div>
    </template>
